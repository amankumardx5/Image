<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: 5px;
            width: 100vw;
            height: 100vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://s3.us-west-2.amazonaws.com/images.unsplash.com/small/photo-1657299142997-cb45f5dfa9ed" alt=""> -->
    </div>
</body>
<!-- <script src="image.js"></script> -->
<script>
    const container = document.querySelector(".container");
function load(page) {
  const url = `https://api.unsplash.com/photos/?client_id=IYIg-QMyBimTW0KkLPu_jEMEilDOOa89g6r68KcFTfU&page=${page}`;

  fetch(url, {
    method: "GET",
  })
    .then((Response) => Response.json())
    .then((data) => {
      Array.from(data).forEach((element) => {
        let imgUrl = element.urls.small;
        let download = element.links.download;

        let html = `<div class="card my-3 mx-2" style="width: 18rem;">
            <img src=${imgUrl} class="card-img-top" alt="...">
            <div class="card-body">
              <a href=${download} class="btn btn-primary">Download</a>
            </div>
            </div>`;
        container.innerHTML += html;
      });
    });
}
load(1);
let i = 1;
window.addEventListener("scroll", () => {
  if (
    window.scrollY + window.innerHeight >=
    document.documentElement.scrollHeight
  ) {
    load(i);
    i++;
  }
});

</script>
</html>
