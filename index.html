<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    const container = document.querySelector(".container");
function load(page) {
  const url = `https://api.unsplash.com/photos/?client_id=IYIg-QMyBimTW0KkLPu_jEMEilDOOa89g6r68KcFTfU&page=${page}`;

  fetch(url, {
    method: "GET",
  })
    .then((Response) => Response.json())
    .then((data) => {
      Array.from(data).forEach((element) => {
        let imgUrl = element.urls.small;
        let download = element.links.download;

        let html = `<div class="card my-3 mx-2" style="width: 20rem;">
            <img src=${imgUrl} class="card-img-top" alt="...">
            <div class="card-body">
              <a href=${download} class="btn btn-primary">Download</a>
            </div>
            </div>`;
        container.innerHTML += html;
      });
    });
}
load(1);
let i = 1;
window.addEventListener("scroll", () => {
  if (
    window.scrollY + window.innerHeight >=
    document.documentElement.scrollHeight
  ) {
    load(i);
    i++;
  }
});

</script>
</html>
